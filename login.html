<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the page -->
    <title>login page</title>
    <!-- bootstrap css cdn links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome cdn links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--have created and added favicon to the page-->
    <link rel="icon" href="./images/favicon.jpeg">
    <!-- link to external css -->
    <link rel="stylesheet" href="./common/style.css">
    <style>
        .loginbox:hover {
            box-shadow: 1px 1px 15px 1px rgba(166, 164, 168, 0.75);
        }
    </style>
</head>

<body>
    <!-- header of the page -->
    <header>
        <div id="header"></div>
    </header>

    <main>
        <div class="container my-5">
            <div class="row mx-auto">
                <div class="col-lg-6 col-md-8 col-12 mx-auto border border-0 loginbox bg-white">
                    <h2 class="text-center fw-bolder text-success mt-5">LOGIN</h2>
                    <p class="text-capitalize text-dark text-center mb-5">enter your credentials to access your account
                    </p>

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" placeholder="name@example.com"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-secondary">We'll never share your email with
                                anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-dark">Password</label>
                            <input type="password" placeholder="Enter your Password" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-secondary" for="exampleCheck1">Remember me</label>
                            </div>
                            <p class="text-success text-end text-decoration-underline">Forgot Password?</p>
                        </div>
                    </form>
                    <button type="submit" class="col-12 btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="notify()">Login </button>

                     <p class ="text-center mt-2 mb-5 text-secondary ">Don't have an account? <span
                            class="text-success text-decoration-underline">Sign up</span></p>
                </div>
                <!-- modal here for login -->
                <div class="modal fade" tabindex="-1" id="exampleModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- modal title here -->
                                <h5 class="modal-title text-uppercase fw-bolder text-warning fs-3" id="modaltitle1"
                                    style="display: none;">warning !</h5>
                                <h5 class="modal-title text-uppercase fw-bolder text-success fs-3" id="modaltitle2"
                                    style="display: none;">congratulations !</h5>
                                <h5 class="modal-title text-uppercase fw-bolder text-danger fs-3" id="modaltitle3"
                                    style="display: none;">whoopsy !</h5>


                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- modal body here -->
                                <!-- image here -->
                                <img id="congoimage" class="img-fluid col-6 mx-auto"
                                    src="https://media.istockphoto.com/id/868643608/photo/thumbs-up-emoji-isolated-on-white-background-emoticon-giving-likes-3d-rendering.jpg?s=1024x1024&w=is&k=20&c=GRdpacXicOrwKWvWorjeJQw9d4cMxg8eImiZjscjHC0="
                                    alt="congratulations" style="display: none;">
                                <img id="warningimage" class="img-fluid col-6 mx-auto"
                                    src="https://media.istockphoto.com/id/1209317487/photo/angry-eyes-animation.jpg?s=612x612&w=0&k=20&c=Y6oFK3U9hxuB2JSZm0T30-gfDgU06O2a9tpD0Y5rHtA="
                                    alt="warning" style="display: none;">
                                <img id="whoopsyimage" class="img-fluid col-6 mx-auto" src="https://plus.unsplash.com/premium_photo-1681426472026-60d4bf7b69a1?auto=format&fit=crop&q=80&w=1480&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="whoopsy"
                                    style="display: none;">

                                <p class="text-capitalize fs-3 text-center fw-bold" id="modaltext1"
                                    style="display: none;">invalid username or
                                    password</p>
                                <p class="text-capitalize fs-3 text-center fw-bold" id="modaltext2"
                                    style="display: none;">you have successfully
                                    logged in</p>
                                <p class="text-capitalize fs-3 text-center fw-bold" id="modaltext3"
                                    style="display: none;">you forgot to enter
                                    credentials</p>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    aria-label="Close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- go to top icon -->

        <a href="#top" aria-label="up"><svg class="position-fixed fixed-bottom m-5 upicon"
                xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
            </svg></a>

    </main>

    <!-- footer of the page -->
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- link to jquery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./common/script.js"></script>
    <!-- bootstrap js cdn links both popper js and min js-->
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
